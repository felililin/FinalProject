<!DOCTYPE html>
<html lang="en">

<%- include('../template/header.html'); %>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Account Page</title>
        <link rel="stylesheet" href="css/accountCart.css">
    </head>

    <body>
        <div class="container-fluid">
            <h1>Edit Your Profile</h1>
            <div class="row col-md-4 offset-md-4">
                <form class="user" id="changePasswordForm" style="width: 100%;">
                    <div class="form-group">
                        <input type="text" class="form-control form-control-user" id="firstName"
                            placeholder="Enter First Name...">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control form-control-user" id="lastName"
                            placeholder="Enter Last Name...">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control form-control-user" id="currentPassword"
                            placeholder="Current Password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control form-control-user" id="newPassword"
                            placeholder="New Password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control form-control-user" id="confirmPassword"
                            placeholder="Confirm New Password">
                    </div>

                    <button class="btn btn-primary btn-user btn-block" id="registerButton">
                        Update Profile
                    </button>
                </form>
                <a style="text-align: center;color: #593e2c;font-size: large;" href="account">Back to Account Page</a>
            </div>
        </div>

        <script src="js/app.js"></script>
        <script src="js/changePassword.js"></script>
    </body>
    <%- include('../template/footer.html'); %>

</html>
