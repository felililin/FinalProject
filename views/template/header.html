<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content modal-dialog">
    <div class="modal-header">
      <span class="close">&times;</span>
    </div>

    <div class="modal-body p-0" style="margin-top: -1px;">

      <body class="bg-gradient-primary">
        <div class="container p-0">

          <!-- Outer Row -->
          <div class="row p-0">
            <div class="col-lg-12">
              <div class="card o-hidden border-0">
                <div class="card-body p-0">
                  <!-- Nested Row within Card Body -->
                  <div class="row">
                    <div class="col-lg-6 d-none d-lg-block bg-login-image">
                      <img src="images/baristas.jpg" alt="">
                    </div>
                    <div class="col-lg-6">
                      <div class="p-5">
                        <div class="text-center">
                          <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                        </div>
                        <form class="user" id="loginForm">
                          <div class="form-group">
                            <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                              aria-describedby="emailHelp" placeholder="Enter Email Address...">
                          </div>
                          <div class="form-group">
                            <input type="password" class="form-control form-control-user" id="exampleInputPassword"
                              placeholder="Password">
                          </div>

                          <button class="btn btn-primary btn-user btn-block" id="loginButton">
                            Login
                          </button>

                        </form>
                        <hr>
                        <div class="text-center">
                          <a class="small" href="#" id="registerLink">Create an Account!</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>

<div id="registerModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content modal-dialog">
    <div class="modal-header">
      <span class="close" id="registerClose">&times;</span>
    </div>

    <div class="modal-body p-0" style="margin-top: -1px;">

      <body class="bg-gradient-primary">
        <div class="container p-0">

          <!-- Outer Row -->
          <div class="row p-0">
            <div class="col-lg-12">
              <div class="card o-hidden border-0">
                <div class="card-body p-0">
                  <!-- Nested Row within Card Body -->
                  <div class="row">
                    <div class="col-lg-6 d-none d-lg-block bg-login-image">
                      <img src="images/baristas.jpg" alt="">
                    </div>
                    <div class="col-lg-6">
                      <div class="p-5">
                        <div class="text-center">
                          <h1 class="h4 text-gray-900 mb-4">Create Your Account!</h1>
                        </div>
                        <form class="user" id="registerForm">
                          <div class="form-group">
                            <input type="email" class="form-control form-control-user" id="registerEmail"
                              aria-describedby="emailHelp" placeholder="Enter Email Address...">
                          </div>
                          <div class="form-group">
                            <input type="text" class="form-control form-control-user" id="registerFirstName" placeholder="Enter First Name...">
                          </div>
                          <div class="form-group">
                            <input type="text" class="form-control form-control-user" id="registerLastName" placeholder="Enter Last Name...">
                          </div>
                          <div class="form-group">
                            <input type="password" class="form-control form-control-user" id="registerPassword"
                              placeholder="Password">
                          </div>

                          <button class="btn btn-primary btn-user btn-block" id="registerButton">
                            Register
                          </button>

                        </form>
                        <hr>
                        <div class="text-center">
                          <a class="small" href="#" id="loginLink">Have an account? Sign in here.</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
